name: Deploy to GitHub Pages

on:
  push:
    branches: [ "master", "main" ]

jobs:
  deploy-to-github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      - name: Publish .NET Core Project
        run: dotnet publish EdgarJairVazquezVillarreal/EdgarJairVazquezVillarreal.csproj -c Release -o release --nologo

      # Copiar index.html a 404.html para que el enrutamiento funcione correctamente en GitHub Pages
      - name: Copy index.html to 404.html
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      # AÃ±adir .nojekyll para asegurar que los archivos con guion bajo (como _framework) se sirvan correctamente
      - name: Add .nojekyll file
        run: touch release/wwwroot/.nojekyll

      - name: Commit wwwroot to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: release/wwwroot
